<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff758c;
            margin: 20px 0;
        }
        nav {
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3);
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 50px;
        }
        .left {
            text-align: center;
        }
        .left img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ff758c;
        }
        .right {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right a {
            display: block;
            width: 120px;
            height: 120px;
            border: 3px solid #ff758c;
            text-decoration: none;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .right img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre m√≠</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
    </nav>
    <h1>Mi Portafolio</h1>
    <div class="container">
        <div class="left">
            <img src="lenin.jpg" alt="Imagen de perfil">
            <p>Lenin, Egusquiza Noriega. Estudiante de Ingenieria de Sistemas</p>
        </div>
        <div class="right">
            <a href="trabajo1.html"><img src="trabajo1.jpg" alt="Trabajo 1"></a>
            <a href="trabajo2.html"><img src="trabajo2.jpg" alt="Trabajo 2"></a>
            <a href="trabajo3.html"><img src="trabajo3.jpg" alt="Trabajo 3"></a>
        </div>
    </div>
</body>
</html>
